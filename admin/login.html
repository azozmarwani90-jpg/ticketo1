<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketo Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="login.html" class="logo">Ticketo <span class="admin-badge">ADMIN</span></a>
            <ul class="nav-links">
                <li>
                    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
                        <span class="material-symbols-rounded" aria-hidden="true">light_mode</span>
                        <span class="theme-toggle-label">Light</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card" data-animate="up">
            <div class="auth-header">
                <h1>Admin Sign In</h1>
                <p>Access the Ticketo management console</p>
            </div>

            <form id="admin-login-form" class="auth-form">
                <div class="form-group">
                    <label for="admin-email">Email Address</label>
                    <input type="email" id="admin-email" required placeholder="admin@ticketo.com">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required placeholder="Enter admin password">
                </div>
                <div id="admin-error" class="error-message"></div>
                <button type="submit" class="btn-primary btn-block">Sign In</button>
            </form>

            <div class="auth-divider"><span>Quick Access</span></div>
            <button class="demo-btn" id="admin-demo-btn">Use Demo Admin</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ticketo Admin Panel. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const adminEmail = document.getElementById('admin-email');
        const adminPassword = document.getElementById('admin-password');
        const adminError = document.getElementById('admin-error');

        document.getElementById('admin-demo-btn').addEventListener('click', () => {
            adminEmail.value = 'admin@ticketo.com';
            adminPassword.value = 'admin123';
        });

        document.getElementById('admin-login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = adminEmail.value.trim();
            const password = adminPassword.value.trim();

            let result = Auth.signin(email, password);

            if (!result.success || !Auth.isAdmin()) {
                result = Auth.ensureAdminAccess(email, password);
            }

            if (!result.success) {
                adminError.textContent = result.message;
                adminError.style.display = 'block';
                return;
            }

            adminError.style.display = 'none';

            window.modalInstance.success('Admin Access Granted', result.message || 'Redirecting to the dashboard...', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
